<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Moooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl"> Deposit</h4>
                    <h2 class="text-5xl"> $00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl"> WithDraw</h4>
                    <h2 class="text-5xl"> $00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl"> Balance</h4>
                    <h2 class="text-5xl"> $1240</h2>
                </div>

            </div>
        </section>
        <!-- deposit and WithDraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3" type=" email" name="" id="user-email"
                            placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-purple-600 hover:bg-orange-700 px-8 py-2 text-white font-medium rounded-lg ">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Withdraw</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3" type=" email" name="" id="user-email"
                            placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-blue-600 hover:bg-orange-700 px-8 py-2 text-white font-medium rounded-lg ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
